<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waterfall Video</title>
    <link rel="stylesheet" href="vertical-navbar.css">
    <link href="https://db.onlinewebfonts.com/c/59a2ec451d6c057f39dbf6c66ce60959?family=brushield+Italic" rel="stylesheet">
    <link href="https://db.onlinewebfonts.com/c/2cf22f5c9c38d75f2bcefee18446e49f?family=eLePhAnT+uNcLe" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            overflow: hidden;
            background: black;
        }
        
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: fill;
            z-index: 1;
        }
        
        .welcome-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateY(-100vh);
            color: rgba(255, 255, 255, 0.95);
            font-family: 'brushield Italic', sans-serif;
            font-size: 180px;
            font-weight: 600;
            text-align: center;
            z-index: 2;
            opacity: 0;
            filter: blur(10px);
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: waterfallDrop 0.6s ease-in 0.1s forwards, waterfallFallOut 2.5s ease-in 3s forwards;
        }
        
        .about-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateY(-100vh);
            color: rgba(255, 255, 255, 0.95);
            font-family: 'brushield Italic', sans-serif;
            font-size: 140px;
            font-weight: 500;
            text-align: center;
            z-index: 2;
            opacity: 0;
            filter: blur(10px);
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: waterfallDrop 0.6s ease-in 4s forwards, waterfallFallOut 2.5s ease-in 7s forwards;
        }
        
        .about-card {
            width: 400px;
            height: 500px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.5),
                inset 0 -1px 0 rgba(255, 255, 255, 0.1),
                inset 0 0 0px 0px rgba(255, 255, 255, 0);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            overflow: hidden;
            z-index: 2;
            opacity: 0;
            animation: aboutCardAppear 1s ease-out 9s forwards;
            padding: 30px;
            text-align: center;
        }

        .about-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.8),
                transparent
            );
        }

        .about-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 1px;
            height: 100%;
            background: linear-gradient(
                180deg,
                rgba(255, 255, 255, 0.8),
                transparent,
                rgba(255, 255, 255, 0.3)
            );
        }
        
        .about-title {
            color: rgba(0, 0, 0, 0.95);
            font-family: 'brushield Italic', sans-serif;
            font-size: 42px;
            font-weight: 600;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .about-content {
            color: rgba(0, 0, 0, 0.9);
            font-family: 'brushield Italic', sans-serif;
            font-size: 34px;
            line-height: 1.6;
            text-align: left;
        }
        
        .about-content p {
            margin-bottom: 15px;
        }
        
        .skills-list {
            margin-top: 20px;
        }
        
        .skills-list h4 {
            color: rgba(0, 0, 0, 0.9);
            font-family: 'brushield Italic', sans-serif;
            font-size: 36px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .skills-list ul {
            list-style: none;
            padding: 0;
        }
        
        .skills-list li {
            color: rgba(0, 0, 0, 0.8);
            font-family: 'brushield Italic', sans-serif;
            font-size: 30px;
            margin-bottom: 5px;
            padding-left: 15px;
            position: relative;
        }
        
        .skills-list li::before {
            content: 'â–¸';
            position: absolute;
            left: 0;
            color: rgba(0, 0, 0, 0.6);
        }
        
        @keyframes aboutCardAppear {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
                filter: blur(10px);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
                filter: blur(0px);
            }
        }
        
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
            opacity: 0;
            animation: arrowAppear 1s ease-out 10s forwards, arrowAttract 3s ease-in-out infinite 11s;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            pointer-events: auto;
        }
        
        .nav-arrow:hover {
            color: rgba(255, 255, 255, 1);
            transform: translateY(-50%) scale(1.1);
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            animation-play-state: paused;
        }
        
        .nav-arrow.left-1 {
            left: 20px;
            font-size: 120px;
            animation-delay: 10s, 11s;
        }
        
        .nav-arrow.left-2 {
            left: 80px;
            font-size: 90px;
            animation-delay: 10.1s, 11.3s;
        }
        
        .nav-arrow.right-1 {
            right: 20px;
            font-size: 120px;
            animation-delay: 10.2s, 11.6s;
        }
        
        .nav-arrow.right-2 {
            right: 80px;
            font-size: 90px;
            animation-delay: 10.3s, 11.9s;
        }
        
        /* Arrow Text Styling */
        .arrow-text {
            position: absolute;
            font-size: 28px;
            font-family: 'brushield Italic', sans-serif;
            font-weight: 600;
            white-space: nowrap;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.7), 0 0 20px rgba(255, 255, 255, 0.3);
            opacity: 0;
            transition: all 0.4s ease;
            pointer-events: auto;
            cursor: pointer;
            z-index: 10;
        }
        
        .nav-arrow.left-1 .arrow-text {
            left: 180px;
            top: 50%;
            transform: translateY(-50%) translateX(-20px);
        }
        
        .nav-arrow.right-1 .arrow-text {
            right: 180px;
            top: 50%;
            transform: translateY(-50%) translateX(20px);
        }
        
        .nav-arrow:hover .arrow-text {
            opacity: 1;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.6), 0 0 15px rgba(255, 255, 255, 0.4);
        }
        
        .nav-arrow.left-1:hover .arrow-text {
            transform: translateY(-50%) translateX(0px);
        }
        
        .nav-arrow.right-1:hover .arrow-text {
            transform: translateY(-50%) translateX(0px);
        }
        
        .nav-arrow .arrow-text {
            opacity: 1 !important;
            pointer-events: auto !important;
        }
        
        @keyframes arrowAttract {
            0%, 100% {
                opacity: 0.8;
                transform: translateY(-50%) scale(1);
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
            25% {
                opacity: 1;
                transform: translateY(-50%) scale(1.15);
                text-shadow: 0 0 35px rgba(255, 255, 255, 0.8);
            }
            50% {
                opacity: 0.9;
                transform: translateY(-50%) scale(1.05);
                text-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
            }
            75% {
                opacity: 1;
                transform: translateY(-50%) scale(1.2);
                text-shadow: 0 0 40px rgba(255, 255, 255, 0.9);
            }
        }
        
        @keyframes arrowAppear {
            0% {
                opacity: 0;
                transform: translateY(-50%) scale(0.5);
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
            }
            50% {
                opacity: 0.5;
                transform: translateY(-50%) scale(0.8);
                text-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
            }
            100% {
                opacity: 0.8;
                transform: translateY(-50%) scale(1);
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
        }
        
        
        @keyframes waterfallDrop {
            0% {
                transform: translate(-50%, -50%) translateY(-100vh);
                opacity: 0;
                filter: blur(10px);
            }
            100% {
                transform: translate(-50%, -50%) translateY(0);
                opacity: 1;
                filter: blur(0px);
            }
        }
        
        @keyframes waterfallFallOut {
            0% {
                transform: translate(-50%, -50%) translateY(0);
                opacity: 1;
                filter: blur(0px);
                text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            }
            10% {
                opacity: 1;
                filter: blur(1px);
                text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            }
            25% {
                transform: translate(-50%, -50%) translateY(15vh);
                opacity: 0.95;
                filter: blur(3px);
                text-shadow: 0 6px 25px rgba(255, 255, 255, 0.2);
            }
            40% {
                transform: translate(-50%, -50%) translateY(30vh);
                opacity: 0.8;
                filter: blur(8px);
                text-shadow: 0 8px 30px rgba(255, 255, 255, 0.3);
            }
            60% {
                transform: translate(-50%, -50%) translateY(50vh);
                opacity: 0.4;
                filter: blur(15px);
                text-shadow: 0 10px 40px rgba(255, 255, 255, 0.4);
            }
            80% {
                transform: translate(-50%, -50%) translateY(80vh);
                opacity: 0.1;
                filter: blur(25px);
                text-shadow: 0 15px 50px rgba(255, 255, 255, 0.5);
            }
            95% {
                transform: translate(-50%, -50%) translateY(110vh);
                opacity: 0.02;
                filter: blur(35px);
                text-shadow: 0 20px 60px rgba(255, 255, 255, 0.6);
            }
            100% {
                transform: translate(-50%, -50%) translateY(140vh);
                opacity: 0;
                filter: blur(50px);
                text-shadow: 0 25px 80px rgba(255, 255, 255, 0.7);
            }
        }
        
        /* === Bird Cursor Styles === */
        .bird-cursor {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            will-change: left, top;
            filter: drop-shadow(0 8px 15px rgba(0,0,0,0.3));
            transition: filter 0.3s ease;
            transform: scale(0.5) !important; /* Make bird 50% of original size */
            left: 0;
            top: 0;
        }

        .bird-container {
            position: relative;
            width: 90px !important;  /* 180px * 0.5 */
            height: 80px !important; /* 160px * 0.5 */
            filter: drop-shadow(0 8px 15px rgba(0,0,0,0.3));
            margin: 0 auto;
            transform-origin: center;
            transition: transform 0.1s ease-out;
        }

        .bird {
            position: relative;
            width: 100%;
            height: 100%;
            animation: float 4s ease-in-out infinite;
        }

        /* === Bird Body === */
        .bird-body {
            position: absolute;
            width: 100px;
            height: 75px;
            background: var(--bird-body-gradient, linear-gradient(160deg, #8B4513 0%, #A0522D 30%, #CD853F 70%, #DEB887 100%));
            border-radius: 50% 50% 40% 40%;
            top: 35px;
            left: 40px;
            box-shadow: 
                inset -8px -8px 15px rgba(101, 67, 33, 0.4),
                inset 5px 0 10px rgba(205, 133, 63, 0.3),
                3px 3px 12px rgba(0,0,0,0.25);
            z-index: 2;
            overflow: hidden;
        }

        /* === Feather Details === */
        .feather-detail {
            position: absolute;
            width: 15px;
            height: 8px;
            background: rgba(222, 184, 135, 0.7);
            border-radius: 50%;
            transform-origin: center;
        }

        .feather-detail-1 { top: 15px; left: 25px; transform: rotate(20deg); }
        .feather-detail-2 { top: 20px; left: 40px; transform: rotate(-10deg); }
        .feather-detail-3 { top: 25px; left: 55px; transform: rotate(15deg); }
        .feather-detail-4 { top: 30px; left: 70px; transform: rotate(-5deg); }

        /* === Bird Breast === */
        .bird-breast {
            position: absolute;
            width: 65px;
            height: 45px;
            background: var(--bird-breast-gradient, linear-gradient(160deg, #FF8C00 0%, #FF4500 30%, #FF6347 100%));
            border-radius: 50% 50% 40% 40%;
            top: 45px;
            left: 45px;
            z-index: 3;
            box-shadow: 
                inset 0 -5px 8px rgba(139, 0, 0, 0.4),
                1px 1px 5px rgba(0,0,0,0.15);
        }

        /* === Bird Head === */
        .bird-head {
            position: absolute;
            width: 55px;
            height: 55px;
            background: var(--bird-head-gradient, linear-gradient(160deg, #8B4513 0%, #A0522D 100%));
            border-radius: 50%;
            top: 15px;
            left: 70px;
            z-index: 3;
            box-shadow: 
                inset 0 -8px 12px rgba(69, 34, 0, 0.5),
                3px 3px 8px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        /* === Head Feathers === */
        .head-feather {
            position: absolute;
            width: 8px;
            height: 15px;
            background: rgba(205, 133, 63, 0.6);
            border-radius: 50%;
        }

        .head-feather-1 { top: 10px; left: 15px; transform: rotate(30deg); }
        .head-feather-2 { top: 5px; left: 30px; transform: rotate(-20deg); }
        .head-feather-3 { top: 15px; left: 40px; transform: rotate(10deg); }

        /* === Bird Eyes === */
        .bird-eye {
            position: absolute;
            width: 18px;
            height: 18px;
            background: radial-gradient(circle at 30% 30%, #555 0%, #000 50%, #000 100%);
            border-radius: 50%;
            top: 25px;
            overflow: hidden;
            box-shadow: 
                inset 0 0 8px rgba(255,255,255,0.3),
                0 0 5px rgba(0,0,0,0.5);
            z-index: 4;
        }

        .bird-eye.left { left: 80px; }
        .bird-eye.right { left: 105px; }

        .eye-reflection {
            position: absolute;
            width: 7px;
            height: 7px;
            background: #fff;
            border-radius: 50%;
            top: 4px;
            left: 4px;
            box-shadow: 0 0 5px rgba(255,255,255,0.9);
            animation: shine 3s infinite;
        }

        .eye-highlight {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
            top: 2px;
            left: 10px;
        }

        /* === Bird Beak === */
        .bird-beak {
            position: absolute;
            width: 25px;
            height: 15px;
            background: linear-gradient(to bottom, #D2691E, #8B4513);
            border-radius: 50% 50% 5px 5px;
            top: 35px;
            left: 120px;
            z-index: 4;
            box-shadow: 3px 3px 8px rgba(0,0,0,0.3);
        }

        .beak-detail {
            position: absolute;
            width: 18px;
            height: 3px;
            background: #8B4513;
            top: 7px;
            left: 3px;
            border-radius: 2px;
        }

        .beak-tip {
            position: absolute;
            width: 5px;
            height: 3px;
            background: #5D4037;
            top: 12px;
            left: 20px;
            border-radius: 2px;
        }

        /* === Bird Wings === */
        .bird-wing {
            position: absolute;
            width: 70px;
            height: 50px;
            background: linear-gradient(135deg, #5D4037 0%, #8B4513 30%, #A0522D 100%);
            border-radius: 40% 50% 50% 40%;
            z-index: 1;
            transform-origin: top center;
            box-shadow: 
                5px 5px 15px rgba(0,0,0,0.4),
                inset -5px -5px 8px rgba(0,0,0,0.3);
        }

        .bird-wing.left {
            top: 40px;
            left: 15px;
        }

        .bird-wing.right {
            top: 40px;
            left: 95px;
        }

        .wing-feather {
            position: absolute;
            background: linear-gradient(to bottom, #3E2723, #4E342E, #5D4037);
            border-radius: 50%;
        }

        .wing-feather-1 {
            width: 25px;
            height: 45px;
            top: 0;
            left: 20px;
            transform: rotate(-5deg);
            z-index: 2;
        }

        .wing-feather-2 {
            width: 22px;
            height: 40px;
            top: 5px;
            left: 35px;
            transform: rotate(3deg);
            z-index: 3;
        }

        .wing-feather-3 {
            width: 20px;
            height: 35px;
            top: 10px;
            left: 45px;
            transform: rotate(8deg);
            z-index: 4;
        }

        /* === Bird Tail === */
        .bird-tail {
            position: absolute;
            width: 50px;
            height: 30px;
            background: linear-gradient(to right, #5D4037, #8B4513, #A0522D);
            border-radius: 50% 0 0 50%;
            top: 55px;
            left: 0;
            transform-origin: left center;
            z-index: 1;
            box-shadow: -3px 3px 8px rgba(0,0,0,0.3);
        }

        .tail-feather {
            position: absolute;
            background: linear-gradient(to right, #4E342E, #5D4037, #795548);
            border-radius: 50%;
            transform-origin: left center;
        }

        .tail-feather-1 {
            width: 18px;
            height: 35px;
            top: -8px;
            left: 8px;
            transform: rotate(8deg);
        }

        .tail-feather-2 {
            width: 15px;
            height: 30px;
            top: 3px;
            left: 20px;
            transform: rotate(-5deg);
        }

        .tail-feather-3 {
            width: 12px;
            height: 25px;
            top: 12px;
            left: 30px;
            transform: rotate(5deg);
        }

        /* === Animations === */
        @keyframes flap-left {
            0% { transform: rotate(-30deg); }
            50% { transform: rotate(15deg); }
            100% { transform: rotate(-30deg); }
        }

        @keyframes flap-right {
            0% { transform: rotate(30deg); }
            50% { transform: rotate(-15deg); }
            100% { transform: rotate(30deg); }
        }

        @keyframes idle-flap-left {
            0% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
            100% { transform: rotate(-5deg); }
        }

        @keyframes idle-flap-right {
            0% { transform: rotate(5deg); }
            50% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        @keyframes shine {
            0% { opacity: 0.9; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 0.9; transform: scale(1); }
        }

        /* === Flapping Animation === */
        .flapping .bird-wing.left {
            animation: flap-left 0.8s infinite;
        }

        .flapping .bird-wing.right {
            animation: flap-right 0.8s infinite;
        }

        /* === Idle Animation (when not flapping) === */
        .bird-container:not(.flapping) .bird-wing.left {
            animation: idle-flap-left 3s ease-in-out infinite;
        }

        .bird-container:not(.flapping) .bird-wing.right {
            animation: idle-flap-right 3s ease-in-out infinite;
        }

        /* Active flapping animation when moving */
        .flapping .bird-wing.left {
            animation: flap-left 0.8s infinite !important;
        }

        .flapping .bird-wing.right {
            animation: flap-right 0.8s infinite !important;
        }

        /* === Performance Optimizations === */
        .bird-cursor,
        .bird-container,
        .bird {
            backface-visibility: hidden;
            perspective: 1000px;
            -webkit-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
        }
        
        /* === Small Bird Styles === */
        .bird-cursor-small {
            transform: scale(0.4) !important; /* Make second bird bigger (40% of original) */
            z-index: 9998; /* Behind the main bird */
        }
        
        .bird-cursor-small .bird-container {
            width: 72px !important;  /* 180px * 0.4 */
            height: 64px !important; /* 160px * 0.4 */
        }
        
        /* Different color for second bird */
        .bird-cursor-small .bird-body {
            background: linear-gradient(160deg, #4682B4 0%, #5F9EA0 30%, #87CEEB 70%, #B0E0E6 100%) !important;
        }
        
        .bird-cursor-small .bird-breast {
            background: linear-gradient(160deg, #87CEEB 0%, #4682B4 30%, #1E90FF 100%) !important;
        }
        
        .bird-cursor-small .bird-head {
            background: linear-gradient(160deg, #4682B4 0%, #1E90FF 100%) !important;
        }
        
        /* === Transition Birds Container === */
        .transition-birds {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .transition-birds.active {
            opacity: 1;
        }
        
        .transition-bird {
            position: absolute;
            transition: transform 0.2s ease;
        }
        
        /* Different bird sizes */
        .transition-bird:nth-child(1) { 
            transform: scale(0.4); /* Small */
            top: 15%; 
            animation-delay: 0s;
        }
        .transition-bird:nth-child(2) { 
            transform: scale(0.8); /* Large */
            top: 25%; 
            animation-delay: 0.1s;
        }
        .transition-bird:nth-child(3) { 
            transform: scale(0.6); /* Medium */
            top: 40%; 
            animation-delay: 0.3s;
        }
        .transition-bird:nth-child(4) { 
            transform: scale(0.9); /* Extra Large */
            top: 55%; 
            animation-delay: 0.2s;
        }
        .transition-bird:nth-child(5) { 
            transform: scale(0.5); /* Small-Medium */
            top: 70%; 
            animation-delay: 0.4s;
        }
        .transition-bird:nth-child(6) { 
            transform: scale(0.7); /* Medium-Large */
            top: 85%; 
            animation-delay: 0.15s;
        }
        
        /* Racing patterns for flying right (left to right) */
        @keyframes flyRight1 {
            0% { left: -150px; top: 15%; transform: scale(0.4) scaleX(1); }
            25% { left: 25vw; top: 10%; }

        // Device detection and redirection
        function detectDeviceAndRedirect() {
            const screenWidth = window.innerWidth;
            
            // Redirect to mobile if screen width is 768px or less (mobile/tablet size)
            if (screenWidth <= 768) {
                window.location.href = 'mobile.html';
                return;
            }
        }
        
        // Run device detection when page loads
        detectDeviceAndRedirect();
        
        // Also check on window resize (for responsive testing)
        window.addEventListener('resize', detectDeviceAndRedirect);
        
        const video = document.getElementById('videoPlayer');
        
        // Force play when page loads
        window.addEventListener('load', () => {
            video.play().catch(e => {
                console.log('Autoplay prevented:', e);
                // Click anywhere to start video if autoplay is blocked
                document.addEventListener('click', () => {
                    video.play();
                }, { once: true });
            });
        });
        
        // Ensure seamless infinite loop
        video.addEventListener('ended', () => {
            video.currentTime = 0;
            video.play();
        });
        
        // Additional loop handling to prevent gaps
        video.addEventListener('timeupdate', () => {
            if (video.currentTime >= video.duration - 0.1) {
                video.currentTime = 0;
            }
        });
        
        
        // Audio functionality
        let backgroundAudio = null;
        let isAudioMuted = localStorage.getItem('audioMuted') !== 'false';
        
        // Initialize background audio
        function initAudio() {
            backgroundAudio = new Audio('jungle.mp3');
            backgroundAudio.loop = true;
            backgroundAudio.volume = 0.3; // Set to 30% volume
            
            // Preload the audio
            backgroundAudio.preload = 'auto';
            
            backgroundAudio.addEventListener('canplaythrough', () => {
                console.log('Background audio loaded and ready');
            });
            
            backgroundAudio.addEventListener('error', (e) => {
                console.error('Error loading background audio:', e);
            });
        }
        
        function toggleAudio() {
            const audioIcon = document.querySelector('.audio-icon svg');
            
            if (!backgroundAudio) {
                initAudio();
            }
            
            isAudioMuted = !isAudioMuted;
            localStorage.setItem('audioMuted', isAudioMuted);
            
            if (isAudioMuted) {
                // Pause audio
                if (backgroundAudio) {
                    backgroundAudio.pause();
                }
                // Muted icon (speaker with X)
                audioIcon.innerHTML = `
                    <polygon points="11,5 6,9 2,9 2,15 6,15 11,19" stroke="rgba(255,255,255,0.9)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="rgba(255,255,255,0.9)"/>
                    <line x1="23" y1="9" x2="17" y2="15" stroke="rgba(255,255,255,0.9)" stroke-width="2" stroke-linecap="round"/>
                    <line x1="17" y1="9" x2="23" y2="15" stroke="rgba(255,255,255,0.9)" stroke-width="2" stroke-linecap="round"/>
                `;
            } else {
                // Play audio
                if (backgroundAudio) {
                    backgroundAudio.play().catch(e => {
                        console.log('Autoplay prevented, user interaction required:', e);
                    });
                }
                // Unmuted icon (speaker with sound waves)
                audioIcon.innerHTML = `
                    <polygon points="11,5 6,9 2,9 2,15 6,15 11,19" stroke="rgba(255,255,255,0.9)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="rgba(255,255,255,0.9)"/>

        // Bird Transition Function

            const transitionContainer = document.getElementById('transitionBirds');

            birds.forEach(bird => {

            });
            
            // Force reflow to ensure clean state
            transitionContainer.offsetHeight;
            
            // Show transition container
            transitionContainer.classList.add('active');
            
            // Add appropriate animation class based on direction
            if (direction === 'right') {
                birds.forEach(bird => {
                    bird.classList.add('fly-right');
                });
            } else {
                birds.forEach(bird => {
                    bird.classList.add('fly-left');
                });
            }
            
            // Navigate after animation completes
            setTimeout(() => {
                window.location.href = url;
            }, 2500); // Wait for animation to complete
        }

        function resetTransitionBirds() {
            const transitionContainer = document.getElementById('transitionBirds');
            const birds = transitionContainer.querySelectorAll('.transition-bird');
            
            transitionContainer.classList.remove('active');
            birds.forEach(bird => {
                bird.classList.remove('fly-left', 'fly-right');
            });
        }

    <script>
        // Dual Bird Cursor System with Wing Flapping
        let birdElement1 = null;
        let birdElement2 = null;
        let mouseX = 0;
        let mouseY = 0;
        
        // Track mouse movement
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        // First bird (follows mouse)
        let bird1X = 0;
        let bird1Y = 0;
        let prevBird1X = 0;
        let prevBird1Y = 0;
        let isFlapping1 = false;
        
        // Second bird (follows first bird)
        let bird2X = 0;
        let bird2Y = 0;
        let prevBird2X = 0;
        let prevBird2Y = 0;
        let isFlapping2 = false;
        
        function initBirdCursor() {
            console.log('Initializing dual bird cursor...');
            
            birdElement1 = document.getElementById('birdCursor');
            birdElement2 = document.getElementById('birdCursor2');
            
            if (!birdElement1 || !birdElement2) {
                console.error('Bird cursor elements not found');
                return;
            }
            
            // Set initial positions
            bird1X = window.innerWidth / 2;
            bird1Y = window.innerHeight / 2;
            bird2X = bird1X - 80; // Start behind first bird
            bird2Y = bird1Y + 20;
            
            prevBird1X = bird1X;
            prevBird1Y = bird1Y;
            prevBird2X = bird2X;
            prevBird2Y = bird2Y;
            
            // Track mouse movement
            document.addEventListener('mousemove', function(e) {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });
            
            // Start animation loop
            animateBirds();
            console.log('Dual bird cursor initialized successfully');
        }
        
        function animateBirds() {
            if (!birdElement1 || !birdElement2) return;
            
            // Store previous positions
            prevBird1X = bird1X;
            prevBird1Y = bird1Y;
            prevBird2X = bird2X;
            prevBird2Y = bird2Y;
            
            // === FIRST BIRD (follows mouse) ===
            const speed1 = 0.15;
            bird1X += (mouseX - bird1X) * speed1;
            bird1Y += (mouseY - bird1Y) * speed1;
            
            // Calculate movement speed for flapping
            const deltaX1 = bird1X - prevBird1X;
            const deltaY1 = bird1Y - prevBird1Y;
            const movementSpeed1 = Math.sqrt(deltaX1 * deltaX1 + deltaY1 * deltaY1);
            const shouldFlap1 = movementSpeed1 > 0.5;
            
            // Calculate direction for flipping
            const mouseDirection1 = mouseX - bird1X;
            const scaleX1 = mouseDirection1 >= 0 ? 1 : -1;
            
            // Apply position and flip for first bird
            birdElement1.style.left = (bird1X - 45) + 'px';
            birdElement1.style.top = (bird1Y - 40) + 'px';
            
            const container1 = birdElement1.querySelector('.bird-container');
            if (container1) {
                if (shouldFlap1 && !isFlapping1) {
                    container1.classList.add('flapping');
                    isFlapping1 = true;
                } else if (!shouldFlap1 && isFlapping1) {
                    container1.classList.remove('flapping');
                    isFlapping1 = false;
                }
                container1.style.transform = `scaleX(${scaleX1})`;
            }
            
            // === SECOND BIRD (follows first bird) ===
            const speed2 = 0.08; // Slower to create trailing effect
            const followDistance = 100; // Distance to maintain behind first bird
            
            // Calculate target position behind first bird
            const targetX2 = bird1X - (scaleX1 * followDistance);
            const targetY2 = bird1Y + 30; // Slightly below
            
            bird2X += (targetX2 - bird2X) * speed2;
            bird2Y += (targetY2 - bird2Y) * speed2;
            
            // Calculate movement speed for flapping
            const deltaX2 = bird2X - prevBird2X;
            const deltaY2 = bird2Y - prevBird2Y;
            const movementSpeed2 = Math.sqrt(deltaX2 * deltaX2 + deltaY2 * deltaY2);
            const shouldFlap2 = movementSpeed2 > 0.3; // More sensitive for smaller bird
            
            // Calculate direction for flipping (follow first bird's direction)
            const scaleX2 = scaleX1; // Same direction as first bird
            
            // Apply position and flip for second bird
            birdElement2.style.left = (bird2X - 36) + 'px'; // Adjusted for bigger size (40%)
            birdElement2.style.top = (bird2Y - 32) + 'px';
            
            const container2 = birdElement2.querySelector('.bird-container');
            if (container2) {
                if (shouldFlap2 && !isFlapping2) {
                    container2.classList.add('flapping');
                    isFlapping2 = true;
                } else if (!shouldFlap2 && isFlapping2) {
                    container2.classList.remove('flapping');
                    isFlapping2 = false;
                }
                container2.style.transform = `scaleX(${scaleX2})`;
            }
            
            // Continue animation
            requestAnimationFrame(animateBirds);
        }
        
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            initBirdCursor();
            resetTransitionBirds();
            
            // Skip intro if not first visit
            if (document.referrer && document.referrer.includes(window.location.hostname)) {
                document.querySelector('.welcome-message').style.display = 'none';
                document.querySelector('.about-message').style.display = 'none';
                
                const aboutCard = document.querySelector('.about-card');
                aboutCard.style.opacity = '1';
                aboutCard.style.transform = 'translate(-50%, -50%) scale(1)';
                aboutCard.style.animation = 'none';
                
                // Navbar stays hidden for manual control
                
                // Show arrows
                const arrows = document.querySelectorAll('.nav-arrow');
                arrows.forEach(arrow => {
                    arrow.style.opacity = '1';
                    arrow.style.animationPlayState = 'running';
                });
                
                // Show arrow text
                const arrowTexts = document.querySelectorAll('.arrow-text');
                arrowTexts.forEach(text => {
                    text.style.opacity = '1';
                });
            }
        });
